  <hr>
  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <ul class="list-inline text-center">
            {% if settings.blog.FooterSettings.twitter_url %}
            <li class="list-inline-item">
              <a href="{{ settings.blog.FooterSettings.twitter_url }}">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            {% endif %}
            {% if settings.blog.FooterSettings.facebook_url %}
            <li class="list-inline-item">
              <a href="{{ settings.blog.FooterSettings.facebook_url }}">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            {% endif %}
            {% if settings.blog.FooterSettings.github_url %}
            <li class="list-inline-item">
              <a href="{{ settings.blog.FooterSettings.github_url }}">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            {% endif %}
          </ul>
          <p class="copyright text-muted">{{ settings.blog.FooterSettings.copyright }}</p>
        </div>
      </div>
    </div>
  </footer>
